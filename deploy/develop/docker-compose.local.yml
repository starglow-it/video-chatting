version: "3.7"

networks:
  default:
    external:
      name: liveoffice_network
  liveoffice_local:
      name: liveoffice_local

services:
  mongo:
    container_name: liveoffice_mongo
    ports:
      - '127.0.0.1:56100:27017'
    volumes:
      - ~/data/liveoffice/mongo:/data/db
    networks:
      - liveoffice_local

  rabbit:
    container_name: liveoffice_rabbit
    ports:
      - '5672:5672'
    networks:
      - liveoffice_local

  frontend-service:
    container_name: liveoffice_frontend
    build:
      context: ../../frontend-service
      dockerfile: Dockerfile.dev
      args:
        - STORAGE_HOSTNAME=ewr1.vultrobjects.com
    depends_on:
      - gateway-service
    ports:
      - '8000:8000'
    environment:
      - GATEWAY_PORT=3000
