log:
  level: DEBUG

api:
  dashboard: true
  insecure: true


providers:
  docker:
    network: traefik
    exposedbydefault: false

entrypoints:
  http:
    address: :80
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: :443

certificatesresolvers:
  simple-resolver:
    acme:
      httpchallenge:
        entrypoint: http
      email: leonid@fora-soft.com
      storage: /letsencrypt/acme.json
  wildcard-resolver:
    acme:
      dnschallenge:
        provider: cloudflare
      email: leonid@fora-soft.com
      storage: /letsencrypt/acme.json


accesslog: true
