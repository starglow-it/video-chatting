<!DOCTYPE html>
<html>

<head>
    <title>Chatruume Meeting Scheduler</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="title"><img src="./Ruume.svg" alt="title"></div>
        <div id="logged-in">
            <button id="scheduleMeeting">
                <span class="btn-span">schedule a ruume</span>
            </button>
            <button id="enterMeeting">
                <span class="btn-span">enter a ruume</span>
            </button>
        </div>
        <div id="not-logged-in">
            <button id="signinMeeting">
                <span class="btn-span">sign in</span>
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
