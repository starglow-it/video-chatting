<!DOCTYPE html>
<html>

<head>
    <title>Chatruume Meeting Scheduler</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="title"><img src="./Ruume.svg" alt="title"></div>
        <div id="logged-in" style="padding: 0 40px;">
            <button id="selectRuume">
                <span class="btn-span">select a ruume</span>
            </button>
            <button id="scheduleMeeting">
                <span class="btn-span">schedule</span>
            </button>
            <button id="enterMeeting">
                <span class="btn-span">start instant meeting</span>
            </button>
        </div>
        <div id="not-logged-in">
            <div class="sign-in-first">please sign in first</div>
            <div class="google-login" id="google-login">
                <span class="google-login-icon"><span class="google-login-icon-inner"><img alt="" aria-hidden="true"
                            src="data:image/svg+xml,%3csvg%20xmlns=%27http://www.w3.org/2000/svg%27%20version=%271.1%27%20width=%2728%27%20height=%2727%27/%3e"
                            style="display: block; max-width: 100%; width: initial; height: initial; background: none; opacity: 1; border: 0px; margin: 0px; padding: 0px;"></span><img
                        src="/icons/Ruume.svg" decoding="async" data-nimg="intrinsic"
                        style="position: absolute; inset: 0px; box-sizing: border-box; padding: 0px; border: none; margin: auto; display: block; width: 0px; height: 0px; min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;"></span>
                <span class="google-login-text">Login with google</span>
            </div>
            <div class="or-div"><span class="or-span">or</span>
            </div>
            <form class="login-form" id="signin-form">
                <div class="login-form-container">
                    <div class="input-container">
                        <div class="input-inner-container">
                            <div class="input-field">
                                <div class="main-input-field">
                                    <input class="custom-input" placeholder="Email" id="email" aria-invalid="false"
                                        id=":r3:" name="email" type="text" value="" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-inner-container">
                            <div class="input-field">
                                <div class="main-input-field">
                                    <input aria-invalid="false" placeholder="Password" id="password" name="password"
                                        type="password" class="custom-input" value="" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="error-message" style="color: red; font-size: 0.875rem; font-weight: 500;"></div>
                </div>
                <div style="display: flex; justify-content: flex-end; flex-direction: row; margin-bottom: 10px;"><span
                        class="forgot-password">Forgot
                        password?</span></div>
                <button id="signinMeeting" type="submit">
                    <span class="btn-span">sign in</span>
                </button>
                <div style="text-align: center; margin-top: 1rem">
                    <span class="register">don't have an account? <span style="color: #FF884E; cursor: pointer"
                            id="register">register</span> for
                        free!</span>
                </div>
            </form>
        </div>
    </div>
    <script src="client.js" async defer></script>
    <script src="popup.js"></script>
</body>

</html>
